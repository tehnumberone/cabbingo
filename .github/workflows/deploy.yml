name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12'
          cache: 'npm'
      - run: node server.js
        env: 
          FIREBASE_DETAILS: '${{ secrets.FIREBASE_DETAILS }}'

      - name: Install dependencies
        run: npm ci

      - name: Move env files
        run: |
          cp src/app/environments/environment.prod.ts src/app/environments/environment.ts

      - name: Build Angular app
        run: |
          npm run build -- --configuration=production --base-href="/cabbingov2/"
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/cabbingov2/browser